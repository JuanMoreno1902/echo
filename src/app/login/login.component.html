<div [ngClass]="{ 'dark': isDarkMode }" [ngStyle]="{ 'background': isDarkMode ? 'linear-gradient(to right, #1a1a2e, #000000)' : 'linear-gradient(to right, #ffffff, #e6e6e6)' }" class="transition-colors duration-500 w-full min-h-screen flex flex-col justify-center items-center px-4 overflow-auto">
    <div [ngClass]="{ 'opacity-100 scale-100': showAlert, 'opacity-0 scale-95': !showAlert }" class="fixed top-5 flex items-center gap-3 bg-red-500 text-white px-4 py-3 rounded-lg shadow-md transition-all duration-500 transform">
        <a>
            Incorrect credentials. Try again.
        </a>
    </div>

    <div [ngClass]="{ 'bg-black border-gray-700 shadow-violet-800': isDarkMode, 'bg-white border-gray-300 shadow-gray-400': !isDarkMode }" class="login-box p-6 w-96 flex flex-col items-center rounded-2xl shadow-lg transition-all duration-500">
        <div class="flex flex-col items-center mb-4">
            <img class="logo w-44 max-w-full mb-3" src="assets/Logo.png">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 tracking-wide uppercase">
                ChatterNow
            </h1>
        </div>

        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="w-full flex flex-col">
            <input formControlName="email" type="email" placeholder="Email" class="input-field">
            <input formControlName="password" type="password" placeholder="Password"  class="input-field">
            <button [ngClass]="{ 'bg-blue-500 text-white hover:shadow-blue-600 hover:shadow-lg': isDarkMode, 'bg-purple-500 text-white hover:shadow-purple-500 hover:shadow-md': !isDarkMode }" type="submit" class="px-6 py-2 rounded-lg transition-all duration-500 w-full">Login</button>
        </form>

        <div [ngClass]="{ 'text-gray-400': isDarkMode, 'text-gray-600': !isDarkMode }" class="separator flex items-center w-full my-4 font-semibold" >
            <span [ngClass]="{ 'border-gray-600': isDarkMode, 'border-gray-400': !isDarkMode }" class="flex-1 border-b" ></span>
            <span class="px-2">
                O
            </span>
            <span [ngClass]="{ 'border-gray-600': isDarkMode, 'border-gray-400': !isDarkMode }" class="flex-1 border-b"></span>
        </div>

        <div class="signup-box">
            <p [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-400': !isDarkMode }" class="m-1">
                Don't have an account?
            </p>
            <a  [ngClass]="{ 'text-blue-400': isDarkMode, 'text-purple-500 ': !isDarkMode }" routerLink="/register" class="font-semibold hover:underline">
                Sign up
            </a>
        </div>

        <div class="flex flex-col items-center w-full my-4">
            <div (click)="toggleTheme()" [ngClass]="{ 'bg-blue-500': isDarkMode }" class="relative flex items-center cursor-pointer h-6 w-14 rounded-full p-1 ring-1 ring-inset ring-gray-300 bg-slate-900/5 transition duration-200 ease-in-out">
                <div [ngClass]="{ 'translate-x-7': isDarkMode, 'translate-x-0': !isDarkMode }" class="absolute left-1 h-4 w-4 rounded-full bg-white shadow-xs ring-1 ring-gray-500 transition duration-200 ease-in-out"></div>
            </div>
        </div>
    </div>
</div>


<router-outlet></router-outlet>
